app = "metamorphic"
primary_region = "bos"
kill_signal = "SIGTERM"
swap_size_mb = 512

[build]

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "metamorphic.app"
  PORT = "8080"
  RELEASE_COOKIE="1a3LEqcIUmDIK-GNMeH1MQGRaNvnfIny4MSmqsk85kv7Zh1Z35tVgg=="

[[services]]
   http_checks = []
   internal_port = 4000
   processes = ["app"]
   protocol = "tcp"
   script_checks = []

   [services.concurrency]
     hard_limit = 2500
     soft_limit = 2000
     type = "connections"

   [[services.ports]]
     handlers = ["http"]
     port = 80
     force_https = true

   [[services.ports]]
     handlers = ["tls", "http"]
     port = 443

   [[services.tcp_checks]]
     grace_period = "20s"
     interval = "15s"
     restart_limit = 0
     timeout = "2s